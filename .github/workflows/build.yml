name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build for Windows
        if: matrix.os == 'windows-latest'
        run: pnpm run dist:skip-cert
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      # --- macOS: Ruby & Fastlane セットアップ ---
      - name: Setup Ruby (macOS)
        if: matrix.os == 'macos-latest'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Fastlane (macOS)
        if: matrix.os == 'macos-latest'
        run: gem install fastlane

      # --- macOS: App Store Connect API Key (.p8) を一時ファイルとして復元 ---
      - name: Prepare App Store Connect API Key (macOS)
        if: matrix.os == 'macos-latest'
        env:
          APPLE_API_KEY_BASE64: ${{ secrets.APPLE_API_KEY_BASE64 }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
        run: |
          set -euo pipefail
          echo "$APPLE_API_KEY_BASE64" | base64 --decode > "$RUNNER_TEMP/AuthKey_${APPLE_API_KEY_ID}.p8"
          chmod 600 "$RUNNER_TEMP/AuthKey_${APPLE_API_KEY_ID}.p8"

      # --- macOS: Fastlane matchで証明書をセットアップ ---
      - name: Setup certificates with match (macOS)
        if: matrix.os == 'macos-latest'
        run: fastlane mac setup_certificates
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}

      - name: Debug keychain (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          echo "=== Keychain list ==="
          security list-keychains
          echo "=== Default keychain ==="
          security default-keychain
          echo "=== Identities in ci_keychain ==="
          security find-identity -v -p codesigning ~/Library/Keychains/ci_keychain-db || true
          echo "=== All identities ==="
          security find-identity -v -p codesigning || true

      - name: Build for macOS
        if: matrix.os == 'macos-latest'
        run: pnpm run dist:skip-cert
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

          # notarize (API Key)
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_API_KEY: ${{ runner.temp }}/AuthKey_${{ secrets.APPLE_API_KEY_ID }}.p8

      # --- macOS: DMG 検証（afterAllArtifactBuildで公証済み） ---
      - name: Verify DMG (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          set -euo pipefail

          shopt -s nullglob
          for dmg in dist/*.dmg; do
            echo "==> validate staple: $dmg"
            xcrun stapler validate "$dmg"

            # DMGをマウントして中のアプリを検証
            echo "==> verify app inside: $dmg"
            hdiutil attach "$dmg" -nobrowse -readonly -mountpoint /tmp/dmg_mount
            spctl -a -vvv -t execute "/tmp/dmg_mount/WakeOnDisplay.app"
            hdiutil detach /tmp/dmg_mount
          done

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-artifacts
          path: |
            dist/*.exe
            dist/*.dmg