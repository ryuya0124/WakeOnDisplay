name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build for Windows
        if: matrix.os == 'windows-latest'
        run: pnpm run dist -- --publish never
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      # --- macOS: App Store Connect API Key (.p8) を一時ファイルとして復元 ---
      - name: Prepare App Store Connect API Key (macOS)
        if: matrix.os == 'macos-latest'
        env:
          APPLE_API_KEY_BASE64: ${{ secrets.APPLE_API_KEY_BASE64 }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
        run: |
          set -euo pipefail
          echo "$APPLE_API_KEY_BASE64" | base64 --decode > "$RUNNER_TEMP/AuthKey_${APPLE_API_KEY_ID}.p8"
          chmod 600 "$RUNNER_TEMP/AuthKey_${APPLE_API_KEY_ID}.p8"

      - name: Build for macOS
        if: matrix.os == 'macos-latest'
        run: pnpm run dist -- --publish never
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

          # codesign (Developer ID Application の p12 を base64 で渡す)
          CSC_LINK: ${{ secrets.MAC_CERTS }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTS_PASSWORD }}

          # notarize (API Key)
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_API_KEY: ${{ runner.temp }}/AuthKey_${{ secrets.APPLE_API_KEY_ID }}.p8

      # --- macOS: DMG を notarize + staple（配布物をGatekeeperで確実に通す） ---
      - name: Notarize + Staple DMG (macOS)
        if: matrix.os == 'macos-latest'
        env:
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
        run: |
          set -euo pipefail
          KEY_PATH="$RUNNER_TEMP/AuthKey_${APPLE_API_KEY_ID}.p8"

          shopt -s nullglob
          for dmg in dist/*.dmg; do
            echo "==> submit: $dmg"
            xcrun notarytool submit "$dmg" \
              --key "$KEY_PATH" \
              --key-id "$APPLE_API_KEY_ID" \
              --issuer "$APPLE_API_ISSUER" \
              --wait

            echo "==> staple: $dmg"
            xcrun stapler staple "$dmg"
            xcrun stapler validate "$dmg"
            spctl --assess --verbose=4 --type open "$dmg"
          done

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-artifacts
          path: |
            dist/*.exe
            dist/*.dmg